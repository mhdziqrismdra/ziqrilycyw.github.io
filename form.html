          <a href="https://www.facebook.com/HOLICERS"><i class="fab fa-facebook-f"></i></a>

    <div class="main_content">
        <div class="header">Selamat Datang Di Website Saya</div>  
        <center>
            <div class="form-title">FORM</div>
        </center>
      <div class="form">
        <form action="" method="GET" class="form-konten">
            <table width="60%"><tr><td>
            <table width="100%">
                <tr>
                    <td width="200px"></td>
                <tr>
                    <td><label for="noreg">No. Registrasi</label></td>
                    <td><input type="text" class="input"></td>
                </tr>
    
                <tr>
                    <td><label for="nik">NIK/No. e-KTP</label></td>
                    <td><input type="text" class="input"></td>
                </tr>
    
                <tr>
                    <td><label for="nama">Nama Lengkap</label></td>
                    <td><input type="text" class="input"></td>
                </tr>
    
                <tr>
                    <td><label for="gender">Jenis Kelamin</label></td>
                    <td><select name="gender" id="" class="input">
                        <option value="pria">Pria</option>
                        <option value="wanita">Wanita</option>
                    </select></td>
                </tr>
    
                <tr>
                    <td><label for="ttl">Tanggal Lahir</label></td>
                    <td><input type="date" class="input"></td>
                </tr>
    
                <tr>
                    <td><label for="status">Status Pernikahan</label></td>
                    <td>
                        <select name="status" id="" class="input">
                            <option value="">KEPALA KELUARGA/SENDIRI</option>
                            <option value="">JOMBLO</option>
                            <option value="">HUBUNGAN TANPA STATUS</option>
                        </select>
                    </td>
                </tr>
    
                <tr>
                    <td><label for="nohp">No. Handphone</label></td>
                    <td><input type="text" class="input"></td>
                </tr>
    
                <tr>
                    <td><label for="npwp">NPWP</label></td>
                    <td><input type="text" class="input"></td>
                </tr>
    
                <tr>
                    <td><label for="kwn">Kewarganegaraan</label></td>
                    <td>
                        <select name="kwn" id="" class="input">
                            <option value="ind">INDONESIA</option>
                            <option value="my">LUAR NEGERI</option>
                        </select>
                    </td>
                </tr>
    
            </table>
    
            <br>
            <br>
            <h3><center>Kelas Perawatan dan Iuran yang dipilih</center></h3>
            <table width="100%">
                <tr>
                    <td  width="200px"><label for="kls">Kelas Perawatan</label></td>
                    <td>
                        <select name="kls" id="" class="input">
                            <option value="kls1">KELAS 1</option>
                            <option value="kls2">KELAS 2</option>
                            <option value="kls3">KELAS 3</option>
                        </select>
                    </td>
                </tr>
    
                <tr>
                    <td><label for="iuran">Iuran adalah Rp.</label></td>
                    <td><input type="text" class="input"></td>
                </tr>
    
                <tr>
                        <td colspan="1"></td>
                        <td>
                            <input type="submit" value="Simpan">
                            <input type="reset" value="Hapus">
                        </td>
                </tr>
    
            </table>
            </td></tr></table>
        </form>
